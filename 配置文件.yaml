proxies:
proxy-groups:
  # ============= 原有策略组（保持完全不变）=============
  - { name: "全球网络", type: select, interval: 3600, tolerance: 500,timeout: 3000, url: "http://www.gstatic.com/generate_204", proxies: [自动节点,负载均衡,手动节点,无限节点,香港节点,新加坡节点,日本节点,美国节点,分流节点] }
  - {name: 自动节点, <<: *url-test, filter: "^((?!Remain|Expired|官网|群组|节点|订阅|年|月|如需|套餐|去除|防失联|剩余|沪|过期|状态|IEPL|距离|Reset).)+$", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 负载均衡, <<: *load-balance, filter: "^((?!Remain|Expired|官网|群组|节点|订阅|年|月|如需|套餐|去除|防失联|剩余|沪|过期|状态|IEPL|距离|Reset).)+$", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 无限节点, <<: *load-balance, filter: "^((?!Remain|Expired|🌙|🪙|💎|🏮|🎐).)+$", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 分流节点, <<: *select, filter: "香港|HK", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 手动节点, <<: *select, filter: "^((?!Remain|Expired|官网|群组|节点|订阅|年|月|如需|套餐|去除|防失联|剩余|沪|过期|状态|IEPL|距离|Reset).)+$", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 香港节点, <<: *url-test, filter: "香港|HK", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 美国节点, <<: *load-balance, filter: "美国|美", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 日本节点, <<: *url-test, filter: "日|日本", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}
  - {name: 新加坡节点, <<: *url-test, filter: "🇸🇬|新加坡|狮|SG|Singapore", icon: https://down.nigx.cn/raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png}

  - name: 🇨🇳 国内网站
    type: select
    proxies:
      - DIRECT
      
  - name: 🛑 拦截广告
    type: select
    proxies:
      - REJECT
      - DIRECT
