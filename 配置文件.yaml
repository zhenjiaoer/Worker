port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
unified-delay: true
url-test: &url-test {type: url-test, url: http://www.google.com/generate_204, interval: 7200, tolerance: 120, include-all: true}
select: &select {type: select, include-all: true}
fallback: &fallback {type: fallback, url: http://www.google.com/generate_204, interval: 7200, include-all: true}
load-balance: &load-balance {type: load-balance, strategy: consistent-hashing, url: http://www.google.com/generate_204, interval: 1800, tolerance: 66,include-all: true}
p: &p {type: http, interval: 86400, health-check: {enable: true, url: http://www.google.com/generate_204, interval: 7200, timeout: 5000}}
